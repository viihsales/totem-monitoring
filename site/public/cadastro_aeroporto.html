<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro Aeroporto | Totem Monitoring</title>
  <link rel="icon" href="img/aviao.png" type="image/x-icon" />
  <link rel="shortcut icon" href="img/aviao.png" type="image/x-icon" />

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/agency.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="index.html">Totem Monitoring</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Cadastro</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <input class="inputCadastro" id="name" type="text" placeholder="Nome Fantasia *" required="required"
                    data-validation-required-message="Insira o Nome Fantasia.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="inputCadastro" id="email" type="email" placeholder="Email *" required="required"
                    data-validation-required-message="Insira o Email.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="inputCadastro" id="phone" type="tel" placeholder="Telefone *" required="required"
                    data-validation-required-message="Insira o Telefone.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="inputCadastro" id="cnpj" type="text" placeholder="CNPJ *" required="required"
                    data-validation-required-message="Insira o CNPJ.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="inputCadastro" id="password" type="password" placeholder="Senha *" required="required"
                    data-validation-required-message="Insira a senha.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="inputCadastro" id="passwordConfirmation" type="password" placeholder="Repita a Senha *" required="required"
                    data-validation-required-message="Confirme a senha.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">
                Cadastrar-se</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <span class="copyright">Copyright &copy; TotemMonitoring 2019</span>
        </div>
        <div class="col-md-4">
          <ul class="list-inline quicklinks">
            <li class="list-inline-item">
              <a href="#"></a>
            </li>
            <li class="list-inline-item">
              <a href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/agency.min.js"></script>
</body>

</html>
